<body>
    <script>
        var today=new Date(); 
        var day1=new Date("2019-5-21 00:00:00");
        document.write(today);
        var sumSecond=parseInt((today-day1)/1000);
        console.log(sumSecond);        
        var hour=parseInt(sumSecond/3600);
        sumSecond-=hour*3600;
        var minuts=parseInt(sumSecond/60);
        var second=(sumSecond)%60;
        console.log(hour);
        console.log(minuts);
        console.log(second);
    </script>
